  /item/{id}/review:
    parameters:
      - in: path
        name: id
        description: Product Identifier
        schema:
          type: integer
        required: true
        
    post:
      operationId: R501
      summary: 'R501: Submit product review'
      description: "AJAX request. Submits a review with rating to a product. Access: USR"
      tags:
