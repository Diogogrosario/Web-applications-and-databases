                    type: string
                  rating:
                    type: integer

              example:
                id: 1
                text: "Not amazing anymore"
                rating: 3
        '401':
          description: "Unauthenticated user cannot edit review."
        '406':
          description: "Invalid review. Update failed."
    delete:
