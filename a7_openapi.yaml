  /api/items:
    get:
      operationId: R201
      summary: 'R201: Search products API'
      description: 'Searches for products and returns the results as JSON. Access: PUB.'

      tags: 
        - 'M02: Products and categories'

      parameters:
        - in: query
          name: query
          description: String to use for full-text search
          schema:
            type: string
          required: false
        - in: query
          name: category
          description: Category of the products
          schema:
            type: string
          required: false
        - in: query
          name: priceRange
          description: Integer with the maximum price of the product
          schema:
            type: integer
          required: false
        - in: query
          name: review
          description: Integer with the minimum review of the product
          schema:
            type: integer
          required: false
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    price:
                      type: integer
                    category:
                      type: string
                    description:
                      type: string
                    inStock:
                      type: boolean
                    details:
                      type: array
                      items:
                        type: array
                        items: 
                          type: string
                example:
                  - id: 1
                    name: Asus Computer
                    price: 300
                    category: Computers
                    description: This asus computer is the best for its price
                    inStock: true
                    details: [["16GB","RAM"], ["i7-7000K","Processor"], ["512GB","HDD"]]
                  - id: 2
                    name: Cyber Punk
                    price: 59
                    category: Video Games
                    description: Cyber Punk is a futuristic RPG that will blow you away with stunning graphics
                    inStock: false
                    details: [["18+", "Age restriction"], ["01-10-2020", "Release Date"], ["CDPR", "Developer"]]
