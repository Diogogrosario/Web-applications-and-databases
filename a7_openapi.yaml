      responses:
        '201':
          description: "Review added successfully."
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  text:
                    type: string
                  rating:
                    type: integer

              example:
                id: 1
                text: "Amazing product"
                rating: 5
        '401':
          description: "Unauthenticated user cannot review product."
        '403':
          description: "User already reviewed this product / invalid review."

  /review/{reviewId}:
